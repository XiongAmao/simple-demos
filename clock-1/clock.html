<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Clock</title>
    <link rel="stylesheet" href="./clock.css">
</head>

<body>
    <div class="wrapper">

        <div class="clock">
            <div class="inner"></div>
            <div class="hands-wrapper">
                <div class="second-hand hand"></div>
                <div class="minute-hand hand"></div>
                <div class="hour-hand hand"></div>
                <div class="dot"></div>
            </div>
            <div class="dial">
                <div class="dial-up"></div>
                <div class="dial-right"></div>
                <div class="dial-down"></div>
                <div class="dial-left"></div>
            </div>
        </div>

    </div>
    <footer class="info">
        <p>Design By <a href="https://dribbble.com/shots/2513822-Clock">Arslan Ali</a></p>
        <p>Code By XiongAmao</p>
    </footer>
    <script src="./clock.js"></script>
</body>

</html>
